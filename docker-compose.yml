version: "3.8"

services:
  db:
    image: "postgres:13.4"
    environment:
      - POSTGRES_PASSWORD=postgres
    ports:
      - 5432:5432
    volumes:
      - postgres:/var/lib/postgresql/data
  app:
    build: .
    command: bash start.sh
    ports:
      - "3000:3000"
    environment:
      - RAILS_MAX_THREADS=5
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - DB_HOST=db
    volumes:
      - .:/myapp
      - gems:/gems
    depends_on:
      - db

volumes:
  postgres:
  gems:
